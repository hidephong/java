@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/ajax-examples.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

		<script>
		$.getJSON('/getJson',
		function(data) {
		// data is a JSON list, so we can iterate over it
		$.each(data, function(key, val) {
		window.alert(key + ':' + val);
		});
		});
		</script>
    </body>
</html>
