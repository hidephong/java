<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head >



        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>

            Welcome To Website.

        </title><link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <!--[if IE 6]><link rel="stylesheet" href="css/style.ie6.css" type="text/css" media="screen" /><![endif]-->
        <!--[if IE 7]><link rel="stylesheet" href="css/style.ie7.css" type="text/css" media="screen" /><![endif]-->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>


    </h:head>

    <h:body>
        <div id="art-page-background-glare-wrapper">
            <div id="art-page-background-glare"></div>
        </div>
        <div id="art-main">
            <div class="cleared reset-box"></div>
            <div class="art-header">
                <div class="art-header-position">
                    <div class="art-header-wrapper">
                        <div class="cleared reset-box"></div>
                        <div class="art-header-inner">


                            <div class="art-headerobject"></div>
                            <div class="art-logo">
                                <h1 class="art-logo-name"><a>Online Library</a></h1>
                                <h2 class="art-logo-text">Reading, Thinking, Feeling.</h2>
                            </div>


                        </div>
                    </div>
                </div>


            </div>
            <div class="cleared reset-box"></div>
            <div class="art-box art-sheet">
                <div class="art-box-body art-sheet-body">
                    <div class="art-bar art-nav">
                        <div class="art-nav-outer">


                            <ul class="art-hmenu">
                                <li><a href="bookview.xhtml" class=" active"><span class="l"></span><span class="r"></span><span class="t">Home</span></a></li>
                                <li><a href="search.xhtml"><span class="l"></span><span class="r"></span><span class="t">Search</span></a></li>
                                <li><a href="category.xhtml"><span class="l"></span><span class="r"></span><span class="t">Category</span></a>

                                </li>
                                <li><a href="#"><span class="l"></span><span class="r"></span><span class="t">About</span></a></li>
                            </ul>


                        </div>
                    </div>
                    <div class="cleared reset-box"></div>
                    <div class="art-layout-wrapper">
                        <div class="art-content-layout">
                            <div class="art-content-layout-row">

                                <div class="art-layout-cell art-content">
                                    <h:form>

                                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                            <h:selectOneMenu value="#{listCateBean.selectedValue}" onchange="submit()"
                                                             valueChangeListener="#{listCateBean.changeValue}">
                                                <f:selectItems value="#{listCateBean.listForCombo}"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                           <h:commandButton value="Go" action="#{listCateBean.goBookview}"/>

                                    </h:form>


                                    <h:form>


                                        <h:dataTable value="#{listCateBean.lstBook}" var="s" border="1" width="100%">
                                            <h:column>
                                                <img alt=""  src='imagesbook/#{s.img}' width='96' height='120' />
                                            </h:column>
                                            <h:column>
                                                <h:outputText value="#{s.nameBook}"/><br/>
                                                <h:outputText value=" #{s.author}"/><br/>
                                                <h:outputText value="#{s.publisher}"/> <br/>
                                                <h:outputText value="#{s.description}"/><br/>
                                                <h:outputText value="#{s.bookCategory}"/><br/>
                                                <a href="../Store/#{s.bookLink}">Download</a><br/>


                                            </h:column>

                                            <h:column>

                                                <a href="bookdetail.xhtml?id=#{s.id}">view detail</a>

                                            </h:column>
                                        </h:dataTable>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                        <div class="cleared"></div>

                        <div class="art-footer">
                            <div class="art-footer-body">
                                <div class="art-footer-text">
                                    <!--p><a href="">Home</a> | <a href="">About</a> | <a href="">Site Map</a></p-->

                                    <p>Copyright Â© 2012. All Rights Reserved.</p>

                                    <p>&nbsp;</p>

                                    <p>&nbsp;</p>


                                </div>
                                <div class="cleared"></div>
                            </div>
                        </div>

                        <div class="cleared"></div>
                    </div>
                </div>
                <div class="cleared"></div>
            </div>
        </div>

    </h:body>
</html>
