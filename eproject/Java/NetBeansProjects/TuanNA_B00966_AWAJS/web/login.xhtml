<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{adminBean.adName==null}">
            <h:form>
                <h:messages/>
                username: <h:inputText value="#{adminBean.adName}" required="true" requiredMessage="nhap username di may"/>
                <br/> password: <h:inputText value="#{adminBean.adPassword}" required="true" requiredMessage="nhap password di may"/>
                <br/> <h:commandButton value="login" action="#{adminBean.checkLogin}"/>
            </h:form>
        </h:panelGroup>
        <h:panelGroup  rendered="#{adminBean.adName !=null}">
            <h:outputText value="#{adminBean.adName}"/>
        </h:panelGroup>
        <ui:insert name="menu"/>
    </h:body>
</html>
