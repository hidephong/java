@(title: String)
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
$.ajax(ajaxParameters({
url: '/ajax',
success: function(data, textStatus, jqXHR) {
window.alert(data);
},
error: function(jqXHR, textStatus, errorThrown) {
window.alert(textStatus);
}
}));
</script>
</body>
</html>
